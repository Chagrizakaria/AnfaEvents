<div class="register-page">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-6 col-lg-5">
        <div class="register-card">
          <div class="logo-container">
            <div class="logo-circle">
              <i class="fas fa-user-plus"></i>
            </div>
          </div>
          
          <h2 class="title">Inscription</h2>
          <p class="subtitle">Rejoignez AnfaEvents</p>
          
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <div class="input-group">
                <span class="input-icon"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Nom complet" formControlName="fullName">
              </div>
            </div>
            
            <div class="form-group">
              <div class="input-group">
                <span class="input-icon"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" placeholder="Adresse email" formControlName="email">
              </div>
            </div>
            
            <div class="form-group">
              <div class="input-group">
                <span class="input-icon"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" placeholder="Mot de passe" formControlName="password">
              </div>
            </div>
            
            <button type="submit" class="btn register-btn" [disabled]="!registerForm.valid">
              <span>S'inscrire</span>
              <i class="fas fa-arrow-right"></i>
            </button>
            
            <div class="login-link">
              <p>Vous avez déjà un compte ? <a routerLink="/login">Se connecter</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
