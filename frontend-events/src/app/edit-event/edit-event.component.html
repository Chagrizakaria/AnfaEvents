<div class="container mt-4">
  <h2>Edit Event</h2>
  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="eventName">Event Name</label>
      <input type="text" id="eventName" formControlName="eventName" class="form-control">
    </div>
    <div class="form-group">
      <label for="eventCategory">Category</label>
      <input type="text" id="eventCategory" formControlName="eventCategory" class="form-control">
    </div>
    <div class="form-group">
      <label for="eventCity">City</label>
      <input type="text" id="eventCity" formControlName="eventCity" class="form-control">
    </div>
    <div class="form-group">
      <label for="eventPlace">Place</label>
      <input type="text" id="eventPlace" formControlName="eventPlace" class="form-control">
    </div>
    <div class="form-group">
      <label for="eventDate">Date</label>
      <input type="date" id="eventDate" formControlName="eventDate" class="form-control">
    </div>
    <div class="form-group">
      <label for="eventPrice">Price</label>
      <input type="number" id="eventPrice" formControlName="eventPrice" class="form-control">
    </div>
    <div class="form-group">
      <label for="eventDetails">Details</label>
      <textarea id="eventDetails" formControlName="eventDetails" class="form-control" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="imgUrl">Image URL</label>
      <input type="text" id="imgUrl" formControlName="imgUrl" class="form-control">
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!eventForm.valid">Save Changes</button>
  </form>
</div>
