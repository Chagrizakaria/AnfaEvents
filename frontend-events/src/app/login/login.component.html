<div class="login-page">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-6 col-lg-5">
        <div class="login-card">
          <div class="logo-container">
            <div class="logo-circle">
              <i class="fas fa-user-lock"></i>
            </div>
          </div>
          
          <h2 class="title">Connexion</h2>
          <p class="subtitle">Bienvenue sur AnfaEvents</p>
          
          <form [formGroup]="formLogin" (ngSubmit)="handleLogin()">
            <div class="form-group">
              <div class="input-group">
                <span class="input-icon"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" placeholder="Adresse email" formControlName="email">
              </div>
            </div>
            
            <div class="form-group">
              <div class="input-group">
                <span class="input-icon"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" placeholder="Mot de passe" formControlName="password">
              </div>
            </div>
            
            <button type="submit" class="btn login-btn">
              <span>Se connecter</span>
              <i class="fas fa-arrow-right"></i>
            </button>
            
            <div class="register-link">
              <p>Vous n'avez pas de compte ? <a routerLink="/register">S'inscrire</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
