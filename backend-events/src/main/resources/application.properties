server.port=7700

# Database Connection Properties
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/events_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Logging Properties for Debugging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG

# JWT Secret - A long, secure secret key for HS512
jwt.secret=a-very-long-and-super-secret-key-for-jwt-hs512-that-is-at-least-64-bytes-long-to-be-secure


